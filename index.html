<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentThread - Social Media for Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0e5ec;
        }
        .neo-shadow {
            box-shadow: 8px 8px 15px #a3b1c6,
                       -8px -8px 15px #ffffff;
        }
        .neo-input {
            background: #e0e5ec;
            box-shadow: inset 4px 4px 8px #a3b1c6,
                       inset -4px -4px 8px #ffffff;
        }
        .neo-button:active {
            box-shadow: inset 4px 4px 8px #a3b1c6,
                       inset -4px -4px 8px #ffffff;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-4">
        <!-- Header -->
        <header class="neo-shadow rounded-xl p-4 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-700">StudentThread</h1>
                <div class="flex gap-4">
                    <button class="neo-shadow neo-button rounded-full p-2"><i class="bi bi-bell text-gray-700"></i></button>
                    <button class="neo-shadow neo-button rounded-full p-2"><i class="bi bi-person text-gray-700"></i></button>
                </div>
            </div>
        </header>

        <!-- Create Post -->
        <div class="neo-shadow rounded-xl p-4 mb-6">
            <div class="flex gap-4">
                <div class="w-12 h-12 rounded-full neo-shadow flex-shrink-0"></div>
                <div class="flex-grow">
                    <textarea class="w-full neo-input rounded-xl p-3 mb-3 resize-none" placeholder="What's on your mind?" rows="3"></textarea>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-3">
                            <button class="neo-shadow neo-button rounded-full p-2"><i class="bi bi-image text-gray-700"></i></button>
                            <button class="neo-shadow neo-button rounded-full p-2"><i class="bi bi-link-45deg text-gray-700"></i></button>
                        </div>
                        <button class="neo-shadow neo-button px-6 py-2 rounded-xl text-gray-700 font-semibold">Post</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feed -->
        <div class="space-y-6">
            <!-- Post 1 -->
            <div class="neo-shadow rounded-xl p-4">
                <div class="flex gap-4 mb-4">
                    <div class="w-12 h-12 rounded-full neo-shadow flex-shrink-0"></div>
                    <div>
                        <h3 class="font-semibold text-gray-700">Sarah Johnson</h3>
                        <p class="text-sm text-gray-500">Computer Science â€¢ 2h ago</p>
                    </div>
                </div>
                <p class="text-gray-700 mb-4">Just finished my final project for Data Structures! Anyone else working on similar projects? #CS #Programming</p>
                <div class="flex gap-6">
                    <button class="flex items-center gap-2 text-gray-600"><i class="bi bi-heart"></i> <span>24</span></button>
                    <button class="flex items-center gap-2 text-gray-600"><i class="bi bi-chat"></i> <span>8</span></button>
                    <button class="flex items-center gap-2 text-gray-600"><i class="bi bi-share"></i></button>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="neo-shadow rounded-xl p-4">
                <div class="flex gap-4 mb-4">
                    <div class="w-12 h-12 rounded-full neo-shadow flex-shrink-0"></div>
                    <div>
                        <h3 class="font-semibold text-gray-700">Alex Chen</h3>
                        <p class="text-sm text-gray-500">Engineering â€¢ 4h ago</p>
                    </div>
                </div>
                <p class="text-gray-700 mb-4">Looking for study group partners for the upcoming Physics exam! DM if interested ðŸ“š</p>
                <div class="flex gap-6">
                    <button class="flex items-center gap-2 text-gray-600"><i class="bi bi-heart"></i> <span>15</span></button>
                    <button class="flex items-center gap-2 text-gray-600"><i class="bi bi-chat"></i> <span>12</span></button>
                    <button class="flex items-center gap-2 text-gray-600"><i class="bi bi-share"></i></button>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-0 left-0 right-0 neo-shadow p-4 bg-[#e0e5ec]">
            <div class="flex justify-around max-w-lg mx-auto">
                <button class="neo-shadow neo-button p-3 rounded-xl"><i class="bi bi-house text-gray-700"></i></button>
                <button class="neo-shadow neo-button p-3 rounded-xl"><i class="bi bi-search text-gray-700"></i></button>
                <button class="neo-shadow neo-button p-3 rounded-xl"><i class="bi bi-plus-circle text-gray-700"></i></button>
                <button class="neo-shadow neo-button p-3 rounded-xl"><i class="bi bi-chat text-gray-700"></i></button>
            </div>
        </nav>
    </div>

    <script>
        // Like functionality
        document.querySelectorAll('.bi-heart').forEach(heart => {
            heart.addEventListener('click', function() {
                this.classList.toggle('bi-heart');
                this.classList.toggle('bi-heart-fill');
                this.classList.toggle('text-red-500');
                let count = this.nextElementSibling;
                count.textContent = this.classList.contains('bi-heart-fill') 
                    ? parseInt(count.textContent) + 1 
                    : parseInt(count.textContent) - 1;
            });
        });

        // Post creation
        document.querySelector('button:contains("Post")').addEventListener('click', function() {
            const textarea = document.querySelector('textarea');
            if (textarea.value.trim()) {
                const template = document.querySelector('.space-y-6 > div').cloneNode(true);
                template.querySelector('p.text-gray-700').textContent = textarea.value;
                template.querySelector('.text-sm').textContent = 'Just now';
                document.querySelector('.space-y-6').prepend(template);
                textarea.value = '';
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
